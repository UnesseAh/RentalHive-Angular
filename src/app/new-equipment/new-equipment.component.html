<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 bg-dark">
          <span class="text-white">{{equipmentForm.value | json}}</span>
          <form [formGroup]="equipmentForm" (ngSubmit)="saveEquipment()">
            <div class="mb-3">
              <label class="form-label text-white">Name</label>
              <input class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Description</label>
              <input class="form-control" formControlName="description">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Serial Number</label>
              <input class="form-control" formControlName="serialNumber">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Model</label>
              <input class="form-control" formControlName="model">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Price</label>
              <input class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Color</label>
              <input class="form-control" formControlName="color">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Fuel</label>
              <input class="form-control" formControlName="fuel">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Checked</label>
              <input type="checkbox" class="form-check-input" formControlName="checked">
            </div>
            <button [disabled]="equipmentForm.invalid" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
